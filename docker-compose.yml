version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dealevaluator-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin123!Strong
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - dealevaluator-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Admin123!Strong -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealevaluator-web
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DealEvaluatorContext=Server=sqlserver,1433;Database=DealEvaluatorDB;User Id=sa;Password=Admin123!Strong;TrustServerCertificate=True;
      - RapidApiKey=${RAPID_API_KEY}
      - ZillowRapidApiHost=zillow-com1.p.rapidapi.com
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - dealevaluator-network

volumes:
  sqlserver-data:

networks:
  dealevaluator-network:
    driver: bridge